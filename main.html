<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post">
	<label for="name">Name</label>
	<input placeholder="Name" type="text" id="name" required>

	<label for="email">Email</label>
	<input placeholder="Email" type="email" id="email" required>
	
	  <label for="gender_m">Male</label>
	<input type="radio" id="gender_m" name="gender" required>
	 <label for="gender_f">Female</label>
	<input type="radio" id="gender_f" name="gender" required>
	
<br>
	 
        <select placeholder="--Please choose an option--" id="cars" name="cars" required>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="BMW">BMW</option>
        </select>

	 <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
        <br><br>

        <!-- DOB -->
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Phone Number -->
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        <br><br>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br><br>

        <!-- Terms of Service -->
	    <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" name="tos" required>
        
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
